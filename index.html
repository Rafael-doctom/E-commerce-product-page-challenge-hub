<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | E-commerce product page</title>
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <header class="header" id="header">
    <nav class="navbar">
      <div class="divLeft">
        <img src="images/logo.svg" class="logo" alt="logo" />
        <ul class="listUl">
          <li>
            Collections
          </li>
          <li>
            Men
          </li>
          <li>
            Women
          </li>
          <li>
            About
          </li>
          <li>
            Contact
          </li>
        </ul>
      </div>

      <div class="menuRight">
        <div class="divCart">
          <img src="images/icon-cart.svg" class="cart" alt="carrinho">
        </div>
        <div class="profile">
          <img src="images/image-avatar.png" class="imageProfile" alt="imagem de perfil">
        </div>
      </div>
    </nav>
  </header>

  <main class="main" id="main">
    <div class="content">
      <div class="products">
        <div id="result" class="imageResult">
          <img src="images/image-product-2.jpg" alt="" >
          
        </div>
        <div class="flexProducts">
          <img src="images/image-product-1.jpg" alt="produto 1" onclick="nextImage1()">
          <img src="images/image-product-2.jpg" alt="produto 1" onclick="nextImage2()">
          <img src="images/image-product-3.jpg" alt="produto 1" onclick="nextImage3()">
          <img src="images/image-product-4.jpg" alt="produto 1" onclick="nextImage4()">
        </div>
      </div>
      <div class="cartProduct">

      </div>
    </div>
  </main>


  <div class="attribution">
    <div>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
    </div>
  </div>



  <script src="script.js"></script>
</body>

</html>
